<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carousel Apps</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
      rel="stylesheet"
    />
    <style>
      .scroll {
        flex: 1;
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
      }

      .card {
        flex: auto;
        flex-shrink: 0;
        max-width: 300px;
        margin-right: 20px;
      }
      .avatar {
        max-width: 280px;
      }
      .card-title {
        padding-top: 20px;
      }
    </style>
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- My CSS -->
    <script type="text/javascript" src=""></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    ></script>
  </head>

  <body oncontextmenu="return false" class="snippet-body">
    <section class="pt-5 pb-5">
      <div class="container">
        <div class="row responsive">
          <h2>Holiday Apps</h2>
          <div id="data-container" class="scroll"></div>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let headers = new Headers();
        headers.append("Accept", "application/json");
        // Make API call
        fetch(
          "https://reptile.developmentpath.co.uk/test/recruitment/sample-deals-data.json"
        )
          .then((response) => response.json())
          .then((data) => {
            const cardContainer = document.getElementById("data-container");
            data.searchResult.holidays.forEach((item) => {
              const card = document.createElement("div");
              card.className = "card";
              card.innerHTML = `
                            <div class="card-body">
                                <image src="${item.accommodation.imageUrl}" class="avatar" />
                                <h5 class="card-title">${item.accommodation.name}</h5>
                                <h6 class="card-subtitle mb-2 text-muted"></h6>
                                <p class="card-text">Amount: $${item.accommodation.actualPrice} Discount : $${item.accommodation.discountedPrice}</p>
                                <a href="#" class="card-link">Card link</a>
                                <a href="#" class="card-link">Another link</a>
                            </div>
                        `;
              cardContainer.appendChild(card);
            });
            console.log("Data", data.searchResult.holidays);
          })
          .catch((error) => console.log("Error fetching data:", error.message));
      });
    </script>
    <!-- My JS -->
    <script src="./script.js"></script>
    <!-- My JS -->
  </body>
</html>
